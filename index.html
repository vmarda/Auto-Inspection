<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    <title>Auto Repair AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #video.active, #canvas.active {
            display: block;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .placeholder.hidden {
            display: none;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .result {
            display: none;
        }

        .result.active {
            display: block;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .result-item strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .result-item p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .damage-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .damage-yes {
            background: #dc3545;
            color: white;
        }

        .damage-no {
            background: #28a745;
            color: white;
        }

        .captured-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Auto Repair AI</h1>
            <p>Scan car parts instantly</p>
        </div>

        <div class="card">
            <div class="camera-container">
                <div class="placeholder" id="placeholder">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p>Camera ready to scan</p>
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <button class="btn btn-primary" id="captureBtn">
                üì∏ Take Photo
            </button>

            <button class="btn btn-secondary" id="retakeBtn" style="display: none;">
                üîÑ Retake Photo
            </button>

            <div class="loader" id="loader"></div>
            
            <div class="status" id="status"></div>
        </div>

        <div class="card result" id="result">
            <h2 style="margin-bottom: 20px; color: #667eea;">üìã Analysis Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        
        const WEBHOOK_URL = 'https://mardanli.app.n8n.cloud/webhook/auto-part-scan';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const placeholder = document.getElementById('placeholder');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let stream = null;
        let capturedImage = null;

        // Initialize camera on page load
        window.addEventListener('load', initCamera);

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                video.classList.add('active');
                placeholder.classList.add('hidden');
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('‚ùå Cannot access camera. Please allow camera permissions.', 'error');
            }
        }

        captureBtn.addEventListener('click', async () => {
            if (capturedImage) {
                // Send to n8n
                await analyzeImage();
            } else {
                // Capture photo
                capturePhoto();
            }
        });

        retakeBtn.addEventListener('click', () => {
            // Reset to camera view
            canvas.classList.remove('active');
            video.classList.add('active');
            captureBtn.textContent = 'üì∏ Take Photo';
            retakeBtn.style.display = 'none';
            capturedImage = null;
            result.classList.remove('active');
        });

        function capturePhoto() {
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Get base64 image
            capturedImage = canvas.toDataURL('image/jpeg', 0.8);

            // Show captured image
            video.classList.remove('active');
            canvas.classList.add('active');

            // Update buttons
            captureBtn.textContent = 'üîç Analyze Part';
            retakeBtn.style.display = 'block';

            showStatus('‚úÖ Photo captured! Click "Analyze Part" to scan.', 'success');
        }

        async function analyzeImage() {
            if (WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                showStatus('‚ùå Please set your n8n webhook URL in the code!', 'error');
                return;
            }

            // Show loading
            loader.classList.add('active');
            showStatus('üîÑ Analyzing part...', 'loading');
            captureBtn.disabled = true;
            retakeBtn.disabled = true;

            try {
                // Remove data:image/jpeg;base64, prefix
                const base64Image = capturedImage.split(',')[1];

                // Send to n8n
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);
                showStatus('‚úÖ Analysis complete!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loader.classList.remove('active');
                captureBtn.disabled = false;
                retakeBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status active ${type}`;
        }

        function displayResult(data) {
            // Show the result card
            result.classList.add('active');

            let html = `<img src="${capturedImage}" class="captured-image" alt="Captured part">`;

            // Parse the AI response
            // Adjust this based on your actual n8n output format
            if (data.partName) {
                html += `
                    <div class="result-item">
                        <strong>üîß Part Identified</strong>
                        <p>${data.partName}</p>
                    </div>
                `;
            }

            if (data.isDamaged !== undefined) {
                const badgeClass = data.isDamaged ? 'damage-yes' : 'damage-no';
                const badgeText = data.isDamaged ? '‚ö†Ô∏è DAMAGED' : '‚úÖ GOOD CONDITION';
                
                html += `
                    <div class="result-item">
                        <strong>üîç Condition</strong>
                        <span class="damage-badge ${badgeClass}">${badgeText}</span>
                    </div>
                `;
            }

            if (data.damageDescription) {
                html += `
                    <div class="result-item">
                        <strong>üìù Details</strong>
                        <p>${data.damageDescription}</p>
                    </div>
                `;
            }

            if (data.recommendation) {
                html += `
                    <div class="result-item">
                        <strong>üí° Recommendation</strong>
                        <p>${data.recommendation}</p>
                    </div>
                `;
            }

            // If response format is different, show raw data
            if (!data.partName && !data.isDamaged) {
                html += `
                    <div class="result-item">
                        <strong>üìÑ AI Response</strong>
                        <p>${JSON.stringify(data, null, 2)}</p>
                    </div>
                `;
            }

            resultContent.innerHTML = html;

            // Scroll to results
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Stop camera when page is closed
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
